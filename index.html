<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt: Implementación UAAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .gantt-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .gantt-table {
            width: 100%;
            border-collapse: collapse;
        }

        .gantt-table th,
        .gantt-table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .gantt-table th {
            background-color: #6c757d;
            color: white;
        }

        .task-bar {
            height: 30px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .team-1 {
            background-color: #f28b82;
        }

        .team-2 {
            background-color: #fbbc04;
        }

        .team-3 {
            background-color: #4285f4;
        }

        .legend {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .team-1-legend {
            background-color: #f28b82;
        }

        .team-2-legend {
            background-color: #fbbc04;
        }

        .team-3-legend {
            background-color: #4285f4;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Diagrama de Gantt: Implementación de Herramientas en UAAL</h1>

    <div class="gantt-container">
        <table class="gantt-table">
            <thead>
                <tr>
                    <th>Tareas</th>
                    <th>Semana 1</th>
                    <th>Semana 2</th>
                    <th>Semana 3</th>
                    <th>Semana 4</th>
                    <th>Semana 5</th>
                    <th>Semana 6</th>
                    <th>Semana 7</th>
                    <th>Semana 8</th>
                </tr>
            </thead>
            <tbody id="gantt-body">
                <!-- Las tareas se llenan dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color team-1-legend"></div>
            <span>Diagnóstico</span>
        </div>
        <div class="legend-item">
            <div class="legend-color team-2-legend"></div>
            <span>Actualización</span>
        </div>
        <div class="legend-item">
            <div class="legend-color team-3-legend"></div>
            <span>Mantenimiento</span>
        </div>
    </div>

    <script>
        const tasks = [
            { name: "Revisión de equipos (mouse, teclado, etc.)", weeks: [1, 2], team: "team-1" },
            { name: "Diagnóstico con Speccy", weeks: [2, 3], team: "team-1" },
            { name: "Evaluación de equipos funcionales", weeks: [3, 4], team: "team-1" },
            { name: "Actualización de RAM y discos SSD", weeks: [4, 5], team: "team-2" },
            { name: "Instalación de reguladores de voltaje", weeks: [5, 6], team: "team-2" },
            { name: "Implementación de gestión remota (AnyDesk)", weeks: [6], team: "team-2" },
            { name: "Creación de inventario y cronograma", weeks: [7], team: "team-3" },
            { name: "Optimización de software", weeks: [7, 8], team: "team-3" },
            { name: "Configuración de respaldos y seguridad", weeks: [8], team: "team-3" },
        ];

        const ganttBody = document.getElementById("gantt-body");

        // Crear filas del diagrama de Gantt
        tasks.forEach(task => {
            const row = document.createElement("tr");

            // Columna con el nombre de la tarea
            const taskCell = document.createElement("td");
            taskCell.textContent = task.name;
            row.appendChild(taskCell);

            // Crear las celdas de cada semana
            for (let i = 1; i <= 8; i++) {
                const cell = document.createElement("td");

                // Agregar la barra de tarea si corresponde a la semana
                if (task.weeks.includes(i)) {
                    const taskBar = document.createElement("div");
                    taskBar.classList.add("task-bar", task.team);
                    taskBar.textContent = `Semana ${i}`;
                    cell.appendChild(taskBar);
                }

                row.appendChild(cell);
            }

            ganttBody.appendChild(row);
        });
    </script>
</body>

</html>
